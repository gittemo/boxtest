name: portfolio-app
run-name: ${{ github.event.workflow_dispatch.head_commit.message }}

on:
  workflow_dispatch:

jobs:
  dflow:
    name: dflow
    runs-on:
      labels: portfolio-app-runner # needs to match ${stackname}-runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: ls
        run: ls ./.github/actions
      - name: dflow-deploy
        uses: "./.github/actions/dflow-deploy"
        with:
          directory: "cmd/portfolio/fund"
          name: $GITHUB_WORKFLOW
          port_map: "80:80"
